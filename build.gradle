plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.30'
    id "org.jetbrains.kotlin.kapt" version "1.4.30"
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.4.30'
    id 'application'
}

def arrow_version = "0.11.0"
def mockk_version = "1.10.6"
def ktor_version = "1.5.2"
def exposed_version = "0.29.1"


group = 'brum.mateus'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://dl.bintray.com/arrow-kt/arrow-kt/" }
}

application {
    mainClass = 'io.ktor.server.netty.EngineMain'
}

dependencies {
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9'
    implementation "io.arrow-kt:arrow-core:$arrow_version"
    implementation "io.arrow-kt:arrow-syntax:$arrow_version"
    implementation "org.jetbrains.kotlin:kotlin-script-runtime:1.4.21"
    implementation "io.ktor:ktor-server-core:$ktor_version"
    implementation "io.ktor:ktor-server-netty:$ktor_version"
    implementation "io.ktor:ktor-serialization:$ktor_version"
    implementation "ch.qos.logback:logback-classic:1.2.3"
    implementation "org.jetbrains.exposed:exposed-core:$exposed_version"
    implementation "org.jetbrains.exposed:exposed-dao:$exposed_version"
    implementation "org.jetbrains.exposed:exposed-jdbc:$exposed_version"
    implementation "org.jetbrains.exposed:exposed-java-time:$exposed_version"
    kapt "io.arrow-kt:arrow-meta:$arrow_version"
    testImplementation "com.h2database:h2:1.3.148"
    testImplementation(platform('org.junit:junit-bom:5.7.1'))
    testImplementation "io.mockk:mockk:$mockk_version"
    testImplementation "org.junit.jupiter:junit-jupiter"
    testImplementation "org.assertj:assertj-core:2.9.1"
    testImplementation "org.assertj:assertj-db:2.0.2"
    testImplementation "io.ktor:ktor-server-tests:$ktor_version"
}


compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}